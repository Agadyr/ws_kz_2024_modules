<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdd57, #ff7a00);
        }
        .clock-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            transition: all 0.5s ease;
        }
        .clock {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #333;
        }
        .date {
            font-size: 1.25rem;
            color: #555;
            margin-top: 1rem;
        }
        .toggle-btn {
            margin-top: 2rem;
            background: linear-gradient(135deg, #fbbf24, #ff6f00);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .toggle-btn:hover {
            background-color: #fbbf24;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .dark-theme {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
        }
        .light-theme {
            background: linear-gradient(135deg, #fca5a5, #fef08a);
            color: black;
        }
    </style>
</head>
<body>

    <div class="clock-container light-theme" id="clock-container">
        <h1 class="text-4xl mb-4 font-semibold">Current Time</h1>
        <div class="clock p-4">
            <p id="message"></p>
        </div>
        <p class="date" id="date"></p>
        <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        function getCurrentTime() {
            const message = document.getElementById('message');
            const date = document.getElementById('date');
            const now = new Date();

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayOfWeek = days[now.getDay()];
            const month = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();

            message.innerHTML = `${hours} : ${minutes} : ${seconds}`;
            date.innerHTML = `${dayOfWeek}, ${month} ${day}, ${year}`;
        }

        function toggleTheme() {
            const container = document.getElementById('clock-container');
            container.classList.toggle('dark-theme');
            container.classList.toggle('light-theme');
        }

        setInterval(getCurrentTime, 1000);
        getCurrentTime();
    </script>
</body>
</html>
