<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08- Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #6b63ff60;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-areas:
                "a a b c"
                "a a e e"
                "d f e e";
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
            width: 100%;
            margin: 20px;
        }

        .item {
            overflow: hidden; 
            border-radius: 10px;
            border: 3px solid white;
            position: relative;
            transition: transform 0.3s ease;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
            transform-origin: center;
        }


        .item-a img {
            height: 470px;
        }

        .item-e img {
            height: 470px;
        }

        .item-b img,
        .item-c img,
        .item-d img,
        .item-f img {
            height: 250px;
        }

        .item:hover img {
            transform: scale(1.2);
        }
        
        .item-a { grid-area: a; }
        .item-b { grid-area: b; }
        .item-c { grid-area: c; }
        .item-d { grid-area: d; }
        .item-f { grid-area: f; }
        .item-e { grid-area: e; }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-areas:
                    "a a b c"
                    "d e e e"
                    "f f f f";
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    "a a"
                    "b c"
                    "d e"
                    "f f";
                grid-template-columns: 1fr 1fr;
            }

            .item-a img,
            .item-e img {
                height: 350px;
            }

            .item-b img,
            .item-c img,
            .item-d img,
            .item-f img {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-areas:
                    "a"
                    "b"
                    "c"
                    "d"
                    "e"
                    "f";
                grid-template-columns: 1fr;
            }

            .item-a img,
            .item-e img {
                height: 300px;
            }

            .item-b img,
            .item-c img,
            .item-d img,
            .item-f img {
                height: 180px;
            }
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <div class="item item-a">
            <img src="images/ani01.png" alt="Image 1">
        </div>
        <div class="item item-b">
            <img src="images/ani02.png" alt="Image 2">
        </div>
        <div class="item item-c">
            <img src="images/ani03.png" alt="Image 3">
        </div>
        <div class="item item-d">
            <img src="images/ani05.png" alt="Image 4">
        </div>
        <div class="item item-f">
            <img src="images/ani06.png" alt="Image 5">
        </div>
        <div class="item item-e">
            <img src="images/ani04.png" alt="Image 6">
        </div>
    </div>

</body>
</html>
