<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09- Task</title>
    <script src="js/tailwindcss-3.4.4.js"></script>
    <link rel="stylesheet" href="css/daisyui.min.css">
</head>
<body class="min-h-[100vh] flex justify-center items-center bg-slate-400">
    <main>
        <h1 class="text-slate-800 text-3xl text-center p-4 underline underline-offset-4">09- Task</h1>
        <div class="artboard phone-1 bg-slate-300 rounded-md p-4">
            <table class="table bg-slate-800 text-slate-400">
                <tr>
                    <th>Input</th>
                    <th>Output</th>
                </tr>
                <tr>
                    <th id="numbers0"></th>
                    <td id="message0"></td>
                </tr>
                <tr>
                    <th id="numbers1"></th>
                    <td id="message1"></td>
                </tr>
                <tr>
                    <th id="numbers2"></th>
                    <td id="message2"></td>
                </tr>
                <tr>
                    <th id="numbers3"></th>
                    <td id="message3"></td>
                </tr>
                <tr>
                    <th id="numbers4"></th>
                    <td id="message4"></td>
                </tr>
                <tr>
                    <th id="numbers5"></th>
                    <td id="message5"></td>
                </tr>
                <tr>
                    <th id="numbers6"></th>
                    <td id="message6"></td>
                </tr>
                <tr>
                    <th id="numbers7"></th>
                    <td id="message7"></td>
                </tr>
                <tr>
                    <th id="numbers8"></th>
                    <td id="message8"></td>
                </tr>
            </table>
        </div>
    </main>
    <script>
        function getTwoLargestNumbers(array, message) {
            if (array.length < 2) {
                message.innerHTML = "Недостаточно чисел для вычисления";
                return;
            }

            let max1 = Math.max(...array);
            array.splice(array.indexOf(max1), 1);
            let max2 = Math.max(...array);

            message.innerHTML = `${max1} + ${max2} = ${max1 + max2}`;
        }

        for (let index = 0; index < 8; index++) {
            let numbers = [];
            
            for (let rand = 0; rand < 5; rand++) {
                numbers.push(Math.floor(Math.random() * 10));
            }

            const stringNumbers = document.getElementById(`numbers${index}`);
            stringNumbers.innerHTML = `[${numbers.join(',')}]`;

            const message = document.getElementById(`message${index}`);
            getTwoLargestNumbers(numbers, message);
        }
    </script>
</body>
</html>
